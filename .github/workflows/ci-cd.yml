name: Build, Test and Release hexhsl

on:
  push:
    branches: [main]
    tags:
      - "v*" # Create release when pushing a tag (ie v1.0.0)
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0.3"
        name: Install Swift
      - name: Run tests
        run: swift test

  build-macos:
    name: Build macOS
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0.3"
        name: Install Swift
      - name: Build macOS Binary
        run: |
          swift build -c release
          mkdir -p dist/macos
          cp .build/release/hexhsl dist/macos/

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hexhsl-macos
          path: dist/macos/

  build-linux:
    name: Build Linux
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0.3"
        name: Install Swift
      - name: Build Linux Binary
        run: |
          swift build -c release
          mkdir -p dist/linux
          cp .build/release/hexhsl dist/linux/

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hexhsl-linux
          path: dist/linux/

  build-windows:
    name: Build Windows
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0.3"
        name: Install Swift
      - name: Build Windows Binary
        shell: pwsh
        run: |
          swift build -c release
          mkdir dist/windows
          cp .build\release\hexhsl.exe dist\windows\

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hexhsl-windows
          path: dist/windows/

  release:
    name: Release Binaries
    needs: [build-macos, build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: hexhsl-macos
          path: dist/macos/

      - uses: actions/download-artifact@v4
        with:
          name: hexhsl-linux
          path: dist/linux/

      - uses: actions/download-artifact@v4
        with:
          name: hexhsl-windows
          path: dist/windows/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/macos/hexhsl
            dist/linux/hexhsl
            dist/windows/hexhsl.exe
